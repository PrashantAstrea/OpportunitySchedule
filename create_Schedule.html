<template>
        <div class="slds-theme_default">
                <div class="slds-p-around_medium">
                    <lightning-button label="Create Schedules" variant="brand" onclick={handleOpenModal}>
                    </lightning-button>
                </div>
                <template if:true={isOpenModal}>  
    <div style="height: 500px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="background-color:white;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Schedule</h2>
                </header>
                
               
                                    <span class="slds-required">*</span><p>Days Per Week</p>
                                    <template if:true={daysPicklistValues.data}>
                                        <lightning-combobox name="Days per Week"                  
                                                            value={daysSelected}
                                                            placeholder={days}
                                                            options={daysPicklistValues.data.values}
                                                            onchange={daysSelected} >
                                        </lightning-combobox>
                                        </template>
                                    <!--
                                    <select class="slds-select" name = "optionSelect" onchange={daysSelected} id="days" onselect={daysSelected} >
                                         <template for:each={daysPicklistValues.data.values} for:item="item">
                                              <option value={item.value} key={item.value}>{item.value}</option>
                                        </template>
                                    </select>  
                                -->                          
               
                
                   
                            <span class="slds-required">*</span><p>Hours Per Day</p>
                            <template if:true={daysPicklistValues.data}>
                                <lightning-combobox name="Hours per day"                  
                                                    value={hoursSelected}
                                                    placeholder={hours}
                                                    options={hoursPicklistValues.data.values}
                                                    onchange={hoursSelected} >
                                </lightning-combobox>
                                </template>
                        <!--select class="slds-select" name = "optionSelect" onchange={hoursSelected} id="hours" onselect={hoursSelected} >
                                                         <template for:each={hoursPicklistValues.data.values} for:item="item">
                                   
                                  <option value={item.value} key={item.value}>{item.value}</option>
                             </template>
                        </select-->
                    
                
               
                <div class="slds-col  slds-p-top_small" style="background-color:white;">
                <span class="slds-required">*</span><p>Start Date</p>
                <lightning-input type="date"  value={startDate} onchange={startDateUpdate}></lightning-input>
                
                <span class="slds-required">*</span><p>Contract Lengths</p>
                <lightning-input type="number"  value={contractLength} onchange={contractLengthUpdate}></lightning-input>
                </div>
               
                <footer class="slds-modal__footer">
                    <lightning-button label="Create Expense" variant="neutral" onclick={createExpense}></lightning-button>
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
       <div class="slds-backdrop slds-backdrop_open"></div> 
    </div>
    </template>
    </div>
    

</template>
